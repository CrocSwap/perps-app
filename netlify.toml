[build]
  base = "packages/frontend"
  publish = "build/client"
  command = "node scripts/write-version.js && pnpm build"

[dev]
  command = "npm run dev"
  framework = "vite"

# Set immutable caching for static files, because they have fingerprinted filenames
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31560000, immutable"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-store"

# Block all pages for specified countries
[[redirects]]
  from = "/*"
  to = "/blocked"
  status = 301
  force = true
  conditions = {Country = [
    "AF", # Afghanistan
    "RS", # Serbia
    "MK", # North Macedonia
    "BY", # Belarus
    "MM", # Burma
    "CF", # Central Africa Republic
    "CU", # Cuba
    "CD", # Democratic Republic of Congo
    "ET", # Ethiopia
    "IR", # Iran
    "IQ", # Iraq
    "LB", # Lebanon
    "LY", # Libya
    "ML", # Mali
    "NI", # Nicaragua
    "KP", # North Korea
    "RU", # Russia
    "SO", # Somalia
    "SS", # South Sudan
    "SD", # Sudan
    "SY", # Syria
    "VE", # Venezuela
    "YE", # Yemen
    "ZW"  # Zimbabwe
  ]}

# Serve the blocked page
[[redirects]]
  from = "/blocked"
  to = "/blocked.html"
  status = 200

# Main SPA redirect (must come after geofencing rules)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200